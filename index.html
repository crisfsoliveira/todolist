<!doctype html>
<html lang="en">
<head>
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='styles/main.css' rel='stylesheet' type="text/css"> 
</head>
  
<body ng-app="todoListApp">
	
	<!-- This is the scope of the controller -->
	<!-- the "ng..." it's the directive--> 
	<div ng-controller="mainCtrl" class="list">
		<h1 ng-click="helloWorld()">My todo list</h1>

		<input type="checkbox" ng-model="todo.completed">
		<label class="editing-label" ng-click="helloWorld()">{{todo.name}}</label> <!-- use to display the value of the input and the {{}} tells angular to evaluat an expression-->
		<input class="editing-label" type="text" ng-model="todo.name"> <!-- use to change the value of the input. todo as an object .name that store the value of the input -->

		<div class="actions" ng-controller="coolCtrl">
			<a href="" ng-click="whoAmI()">Edit</a>
			<a href="" ng-click="helloWorld()">Save</a>
			<a href="" class="delete">Delete</a>
		</div>
	</div>

	<div ng-controller="imASibling">
		{{foobar}} <!-- This is a angular expression {{}} -->
	</div>
	<script src="vendor/angular.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
