<!doctype html>
<html lang="en">
<head>
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='styles/main.css' rel='stylesheet' type="text/css"> 
</head>
  
<body ng-app="todoListApp">
	
	<!-- This is the scope of the controller -->
	<!-- the "ng..." it's the directive--> 
	<div ng-controller="mainCtrl" class="list">
		<h1 ng-click="helloWorld()">My todo list</h1>

		<div ng-class="{editing-item}: editing" ng-repeat="todo in todos" class="item">
			<input ng-model="todo.completed" type="checkbox">

			<label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label> <!-- use to display the value of the input and the {{}} tells angular to evaluat an expression-->

			<input ng-blur="editing = false;" ng-show="editing" class="editing-label" type="text" ng-model="todo.name"> <!-- use to change the value of the input. todo as an object .name that store the value of the input -->

			<div class="actions">
				<a href="" ng-click=" editing = !editing" >Edit</a>
				<a href="" ng-click="helloWorld()">Save</a>
				<a href="" class="delete">Delete</a>
			</div>
		</div>
		{{todos}}
	</div>

	<!-- <div ng-controller="imASibling">
		{{foobar}} This is a angular expression {{}} 
	</div> -->

	<script src="vendor/angular.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
